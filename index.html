<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter
    </title>
    <link rel="stylesheet" href="potter.css"/>
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1>Harry Potter Character Search</h1>
    
    <!-- <img src="17520792473862.jpg" class="img-fluid character-img mb-2 mx-auto d-block"> -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group">

        <div class="form-group flex-grow-1 position-relative me-2">
          <input 
            type="text" 
            class="form-control" 
            id="searchInput" 
            placeholder="Search a Harry Potter character..."
            autocomplete="off" 
           />
          <ul 
             id="suggestions"
             class="list-group position-absolute w-100" 
             style="z-index: 1000;">
          </ul>
        </div>

        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>
    </div>
  </div>
</div>
    <div id="resultMessage" class="mt-3 fs-5 text-center "></div>

    <div id="alerBox"  class="container mt-3"></div>
    <div id="spinner" class="text-center my-3"></div>
    <div id="results"  class="d-flex flex-column align-items-center"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="potter.js"></script>
     
  </body>
</body>
</html>
